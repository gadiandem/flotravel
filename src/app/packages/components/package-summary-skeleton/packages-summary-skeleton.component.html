<div class="container">
  <div class="row">
    <div class="col-12 d-block d-md-none">
      <div class="font-weight-bold my-4">
        <ngx-skeleton-loader [theme]="{'height.px': 21, 'background-color': '#ccc',
         'margin-bottom.px': 0, 'border-bottom.px': 0}"></ngx-skeleton-loader>
      </div>
    </div>
    <div class="col-md-2 we-sort-filter">
      <div class="mb-4 d-none d-md-block">
        <ngx-skeleton-loader [theme]="{'height.px': 107, 'background-color': '#ccc',
         'margin-bottom.px': 0, 'border-bottom.px': 0}"></ngx-skeleton-loader>
      </div>
      <div class="mb-4">
        <div>
          <ngx-skeleton-loader
            [theme]="{'background-color': '#ccc', 'width': '10%', 'margin-bottom.px': 0, 'height.px': 15}"></ngx-skeleton-loader>
        </div>
        <h5 class=" border-bottom pb-2">
          <ngx-skeleton-loader [theme]="{'background-color': '#ccc'}"></ngx-skeleton-loader>
        </h5>
        <div class="custom-control pl-0">
          <ngx-skeleton-loader [theme]="{'background-color': '#ccc'}"></ngx-skeleton-loader>
        </div>
      </div>
      <div class="star-rating mb-4">
        <div>
          <ngx-skeleton-loader
            [theme]="{'background-color': '#ccc', 'width': '10%', 'margin-bottom.px': 0, 'height.px': 15}"></ngx-skeleton-loader>
        </div>
        <h5 class=" border-bottom pl-0 pb-2">
          <ngx-skeleton-loader [theme]="{'background-color': '#ccc'}"></ngx-skeleton-loader>
        </h5>
        <ngx-skeleton-loader [count]="5" [theme]="{'background-color': '#ccc'}"></ngx-skeleton-loader>
      </div>
      <div class="facility mb-4">
        <div>
          <ngx-skeleton-loader
            [theme]="{'background-color': '#ccc', 'width': '10%', 'margin-bottom.px': 0, 'height.px': 15}"></ngx-skeleton-loader>
        </div>
        <h5 class="pb-2 border-bottom pl-0 pb-2">
          <ngx-skeleton-loader [theme]="{'background-color': '#ccc'}"></ngx-skeleton-loader>
        </h5>
        <ngx-skeleton-loader [count]="5" [theme]="{'background-color': '#ccc'}"></ngx-skeleton-loader>
      </div>
    </div>
    <div class="col-md-8">
      <div class="flight-list">
        <div class="flight-item shadow-box blue-bg mb-3">
          <div class="row d-flex p-3">
            <div class="col-md-6">
              <h6 class="text-danger mb-0">
                <ngx-skeleton-loader [theme]="{'background-color': '#ccc', 'width': '30%'}"></ngx-skeleton-loader>
              </h6>
              <small>
                <ngx-skeleton-loader
                  [theme]="{'background-color': '#ccc', 'width': '40%', 'height.px': 15, 'margin-bottom.px': 0}"></ngx-skeleton-loader>
              </small>
            </div>
            <div class="col-md-6 text-right" style="padding-top: 8px;">
              <ngx-skeleton-loader
                [theme]="{'background-color': '#ccc', 'width': '30%', 'height.px': 30}"></ngx-skeleton-loader>
            </div>
          </div>
        </div>

        <div class="flight-item shadow-box1 blue-bg mb-3">
          <div class="row d-flex p-3">
            <div class="col-md-12">
              <ngx-skeleton-loader
                [theme]="{'background-color': '#ccc', 'height.px': 20, 'margin-bottom.px': 0}"></ngx-skeleton-loader>
            </div>
            <div class="col-md-4">
              <ngx-skeleton-loader
                [theme]="{'background-color': '#ccc', 'width.px': 212.66, 'height.px': 141.67}"></ngx-skeleton-loader>
            </div>
            <div class="col-md-8 pl-md-0 pt-3 pt-md-0">
              <div class="row">
                <div class="col-8">
                  <h5 class="hotel-title">
                    <ngx-skeleton-loader
                      [theme]="{'background-color': '#ccc', 'height.px': 30, 'margin-bottom.px': 0}"></ngx-skeleton-loader>
                  </h5>
                  <p style="font-size: 12px;">
                    <ngx-skeleton-loader
                      [theme]="{'background-color': '#ccc', 'height.px': 15, 'width': '40%'}"></ngx-skeleton-loader>
                  </p>
                  <div class="d-none d-md-block">
                    <ngx-skeleton-loader
                      [theme]="{'background-color': '#ccc', 'height.px': 35, 'margin-bottom.px': 10}"></ngx-skeleton-loader>

                    <ngx-skeleton-loader
                      [theme]="{'background-color': '#ccc', 'height.px': 35, 'margin-bottom.px': 10}"></ngx-skeleton-loader>
                  </div>
                </div>
                <div class="col-4 text-right">
                  <span class="mt-md-2">
                    <ngx-skeleton-loader
                      [theme]="{'background-color': '#ccc', 'height.px': 30, 'margin-bottom.px': 0, 'width': '50%'}"></ngx-skeleton-loader>
                  </span>
                  <div style="margin-bottom:15px">
                    <ngx-skeleton-loader
                      [theme]="{'background-color': '#ccc', 'height.px': 30, 'width': '90%'}"></ngx-skeleton-loader>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="float-right mb-4">
          <ngx-skeleton-loader
            [theme]="{'background-color': 'rgb(10, 48, 73)', 'height.px': 38, 'width.px': 223.66}"></ngx-skeleton-loader>
        </div>
      </div>
    </div>
    <div class="col-md-2 d-none d-md-block">
      <ngx-skeleton-loader
        [theme]="{'height.px': 600, 'width.px': 160, 'background-color': '#ccc'}"></ngx-skeleton-loader>
    </div>
  </div>
</div>
