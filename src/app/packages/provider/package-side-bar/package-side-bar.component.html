<!-- Brand Logo -->
<a routerLink="/wallet" class="brand-link">
    <img src="assets/logo2.png" alt="Logo" class="brand-image img-circle elevation-3" style="opacity: 0.8" />
    <span class="brand-text font-weight-light">Flotravel Package</span>
  </a>
  
  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img [src]="user?.profileImg || 'assets/logo.png'" class="img-circle elevation-2" alt="User Image" />
      </div>
      <div class="info">
        <a routerLink="/wallet/profile" class="d-block">
          {{ user?.email }}
        </a>
      </div>
    </div>
  
    <!-- Sidebar Menu -->
    <nav class="mt-2" style="overflow-y: hidden">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <li class="nav-tem">
          <a routerLink="/wallet/vertualCard" class="nav-link">
            <i class="fa fa-fw fa-arrow-right"></i>
            <p>&nbsp;Virtual Card
            </p>
          </a>
        </li>
        <li class="nav-tem">
          <a routerLink="/wallet/userAgent" class="nav-link">
            <i class="fa fa-fw fa-arrow-right"></i>
            <p>&nbsp;User Agents
            </p>
          </a>
        </li>
        <li class="nav-tem">
          <a routerLink="/wallet/summary" class="nav-link">
            <i class="fa fa-fw fa-line-chart"></i>
            <p>&nbsp;Summary
            </p>
          </a>
        </li>
        <li class="nav-tem">
          <a routerLink="/wallet/profile" class="nav-link">
            <i class="fa fa-fw fa-user"></i>
            <p>&nbsp;Profile
            </p>
          </a>
        </li>
      </ul>
    </nav>
  </div>
