<div class="card card-outline card-primary">
  <div class="card-header">
    <h3 class="card-title"> {{'wallet-register-info-pannel.title' | translate }}
    </h3>
    <div class="card-tools">
      <button type="button" class="btn btn-tool" (click)="isCollapsed = !isCollapsed">
        <i *ngIf="!isCollapsed" class="fas fa-minus"></i>
        <i *ngIf="isCollapsed" class="fas fa-plus"></i>
      </button>
      <button type="button" class="btn btn-tool" data-card-widget="remove">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <!-- /.card-tools -->
  </div>
  <!-- /.card-header -->
  <div [collapse]="isCollapsed" [isAnimated]="true">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-12">
          <br>{{'wallet-register-info-pannel.paragraph-one' | translate }}<br><br>{{'wallet-register-info-pannel.paragraph-two' | translate }}<br>
          {{'wallet-register-info-pannel.point-one' | translate }}
          <br>{{'wallet-register-info-pannel.point-two' | translate }}<br><br>
        </div>
      </div>
    </div>
  </div>
</div>
