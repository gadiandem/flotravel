<div class="card card-outline card-primary">
    <div class="card-header">
      <h3 class="card-title"> {{'wallet-cards.manage-card-title' | translate }}
      </h3>
      <div class="card-tools">
        <button type="button" class="btn btn-tool" (click)="isCollapsed = !isCollapsed">
          <i *ngIf="!isCollapsed" class="fas fa-minus"></i>
          <i *ngIf="isCollapsed" class="fas fa-plus"></i>
        </button>
        <button type="button" class="btn btn-tool" data-card-widget="remove">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <!-- /.card-tools -->
    </div>
    <!-- /.card-header -->
    <div [collapse]="isCollapsed" [isAnimated]="true">
      <div class="card-body">
        <p>{{'wallet-cards.manage-card-info' | translate }}</p>
        <div class="clearfix">
          <div class="pull-left">
            <button type="button" class="btn btn-primary btn-sm mr-2" (click)="addCard()">{{'wallet-cards.manage-card-new-card' | translate }}</button>
          </div>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">{{'wallet-cards.manage-card-number' | translate }}</th>
              <th scope="col">{{'wallet-cards.manage-card-status' | translate }}</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
        <div class="clearfix">
            <div class="pull-right">
              <button type="button" class="btn btn-primary btn-sm mr-2" (click)="verifyCard()">{{'wallet-cards.button-verify' | translate }}</button>
              <button type="button" style="color: white;" class="btn btn-danger btn-sm">{{'wallet-cards.button-delete' | translate }}</button>
            </div>
          </div>
      </div>
    </div>
  </div>
