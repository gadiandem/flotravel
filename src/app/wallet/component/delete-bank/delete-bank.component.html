<div class="card card-outline card-primary">
  <div class="card-header">
    <h3 class="card-title">{{'wallet-banks.delete-bank-account' | translate }}</h3>
    <div class="card-tools">
      <button type="button" class="btn btn-tool" (click)="isCollapsed = !isCollapsed">
        <i *ngIf="!isCollapsed" class="fas fa-minus"></i>
        <i *ngIf="isCollapsed" class="fas fa-plus"></i>
      </button>
      <button type="button" class="btn btn-tool" data-card-widget="remove">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <!-- /.card-tools -->
  </div>
  <!-- /.card-header -->
  <div [collapse]="isCollapsed" [isAnimated]="true">
    <div class="card-body">
      <div class="form-horizontal clearfix">
        <h5>{{'wallet-banks.delete-bank-confirmation' | translate }}</h5>
        <div class="form-group row">
          <label class="col-6 col-form-label text-sm-right">{{'wallet-banks.manage-bank-name' | translate }}</label>
          <div class="col-6">
            <p class="form-control-static">
              {{'withdrawInfo?.bank?.bankName'}}
            </p>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-6 col-form-label text-sm-right">{{'wallet-banks.manage-bank-iban' | translate }}</label>
          <div class="col-6">
            <p class="form-control-static">{{'withdrawInfo?.currenctlyBalance?.balance'}}</p>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-6 col-form-label text-sm-right">{{'wallet-banks.label-account-name' | translate }}</label>
          <div class="col-6">
            <p class="form-control-static">{{'withdrawInfo?.withdrawAmount'}}</p>
          </div>
        </div>
        <hr />
        <div class="clearfix">
          <div class="pull-right">
            <button type="button" class="btn btn-primary btn-sm mr-2" (click)="deleteBank()">{{'wallet-banks.button-confirm' | translate }}</button>
            <button type="button" class="btn btn-warning btn-sm" (click)="cancel()">{{'wallet-banks.button-cancel' | translate }}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
