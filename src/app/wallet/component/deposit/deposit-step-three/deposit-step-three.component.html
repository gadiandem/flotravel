<div class="card card-outline card-primary">
    <div class="card-header">
      <h3 class="card-title">{{'wallet-deposit-funds.deposit-title' | translate }}</h3>
      <div class="card-tools">
        <button type="button" class="btn btn-tool" (click)="isCollapsed = !isCollapsed">
          <i *ngIf="!isCollapsed" class="fas fa-minus"></i>
          <i *ngIf="isCollapsed" class="fas fa-plus"></i>
        </button>
        <button type="button" class="btn btn-tool" data-card-widget="remove">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <div [collapse]="isCollapsed" [isAnimated]="true">
      <div class="card-body">
        <form [formGroup]="depositForm" class="form-horizontal clearfix" (ngSubmit)="depositNext()">
          <div class="form-group row">
            <label class="col-sm-4 col-form-label text-sm-right">{{'wallet-deposit-funds.deposit-country' | translate }}</label>
            <div class="col-sm-4">
              <input formControlName="country" class="form-control" readonly/>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label text-sm-right">{{'wallet-deposit-funds.deposit-currency' | translate }}</label>
            <div class="col-sm-4">
              <input formControlName="currency" class="form-control" readonly/>
            </div>
          </div>
  
          <div class="form-group row">
            <label class="col-4 col-form-label text-sm-right">{{'wallet-deposit-funds.deposit-amount' | translate }}</label>
            <div class="col-sm-4">
              <input type="text" formControlName="amount" class="form-control" readonly>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label text-sm-right">{{'wallet-deposit-funds.deposit-payment-option' | translate }}</label>
            <div class="col-sm-4">
                <input type="text" formControlName="paymentOption" class="form-control" readonly>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label text-sm-right">{{'wallet-deposit-funds.deposit-fee' | translate }}</label>
            <div class="col-sm-4">
                <input type="text" formControlName="fee" class="form-control" readonly>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label text-sm-right">{{'wallet-deposit-funds.deposit-total-amount' | translate }}</label>
            <div class="col-sm-4">
                <input type="text" formControlName="totalAmount" class="form-control" readonly>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label text-sm-right">{{'wallet-deposit-funds.deposit-rate' | translate }}</label>
            <div class="col-sm-4">
                <input type="text" formControlName="exchangeRate" class="form-control" readonly>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label text-sm-right">{{'wallet-deposit-funds.deposit-payment-amount' | translate }}</label>
            <div class="col-sm-4">
                <input type="text" formControlName="amountToPay" class="form-control" readonly>
            </div>
          </div>
          <div class="box-footer clearfix">
            <div class="pull-left">
              <button type="button" class="btn btn-primary" (click) = "depositBack()">{{'wallet-deposit-funds.deposit-back' | translate }}</button>
            </div>
            <div class="pull-right">
              <button type="submit" class="btn btn-success">{{'wallet-deposit-funds.deposit-confirm' | translate }}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
