<div class="modal-content">
  <div class="modal-header bg-blue">
    <h4 class="modal-title" id="modal-basic-title">Withdraw Detail</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true"><i class="fa fa-times" aria-hidden="true"></i></span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-horizontal clearfix">
      <div class="form-group row">
        <label class="col-4 col-form-label text-sm-right">Account Holder</label>
        <div class="col-8">
          <p class="form-control-static">{{withdrawDetail?.bank?.accountHolder}}</p>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label text-sm-right">Account Number</label>
        <div class="col-8">
          <p class="form-control-static">{{withdrawDetail?.bank?.accountNumber}}</p>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label text-sm-right">Bank Name</label>
        <div class="col-8">
          <p class="form-control-static">{{withdrawDetail?.bank?.bankName}}</p>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label text-sm-right">CreateDate</label>
        <div class="col-8">
          <p class="form-control-static">{{withdrawDetail?.createDate}}</p>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label text-sm-right">Status</label>
        <div class="col-8">
          <p class="form-control-static">{{withdrawDetail?.status}}</p>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label text-sm-right">Amount</label>
        <div class="col-8">
          <p class="form-control-static">
            {{withdrawDetail?.amount | currency: (withdrawDetail?.currency || 'USD'): 'symbol':'.0-2'}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="closeModal()">
      <i class="fa fa-times" aria-hidden="true"></i> Close
    </button>
  </div>
</div>
