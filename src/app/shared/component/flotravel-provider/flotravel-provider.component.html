<div class="mt-3 pb-3">
    <div class="row">
      <div class="col-12 mb-4">
        <h2 class="heading">{{'admin-flotravel-provider.label-title' | translate }}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <kendo-grid [kendoGridBinding]="gridView" kendoGridSelectBy="id" [pageSize]="10" [pageable]="true"
          [sortable]="true" [reorderable]="true" [resizable]="true" [columnMenu]="{ filter: true }">
          <ng-template kendoGridToolbarTemplate>
            <input placeholder="{{'admin-flotravel-provider.label-search-column' | translate }}" kendoTextBox />
            <span *ngIf="isLoading">
              <div class="spinner-grow spinner-grow-sm text-primary" role="status">
              </div><span ngPreserveWhiteSpaces>&emsp;{{'admin-flotravel-provider.label-loading' | translate }}</span>
            </span>
            <button kendoGridExcelCommand type="button" icon="file-excel">{{'admin-flotravel-provider.label-excel' | translate }}</button>
            <button kendoGridPDFCommand icon="file-pdf">{{'admin-flotravel-provider.label-pdf' | translate }}</button>
            <button class="btn btn-success btn-sm" style="float:right;" (click)="openProviderComponent()"><i
                class="icon fa fa-plus"></i>&emsp; {{'admin-flotravel-provider.label-agency-create' | translate }}</button>
          </ng-template>
          <kendo-grid-column title="#" [width]="20" [columnMenu]="false">
            <ng-template let-rowIndex="rowIndex" kendoGridCellTemplate let-dataItem>
              <div style="text-align: center;">{{rowIndex + 1}}</div>
            </ng-template>
          </kendo-grid-column>
          <kendo-grid-column field="name" title="{{'admin-flotravel-provider.title-provider' | translate }}" [width]="200">
            <ng-template kendoGridCellTemplate let-dataItem>
              <div class="customer-name">{{ dataItem.name}}</div>
            </ng-template>
          </kendo-grid-column>
          <kendo-grid-column field="Type" title="{{'admin-flotravel-provider.title-type' | translate }}" [width]="150">
            <ng-template kendoGridCellTemplate let-dataItem>
              <div class="customer-name">{{ dataItem.type }}</div>
            </ng-template>
          </kendo-grid-column>
          <kendo-grid-column title="{{'admin-flotravel-provider.title-action' | translate }}" [width]="100" [class]="{'text-center': true}"
            [resizable]="false">
            <ng-template kendoGridCellTemplate let-dataItem>
              <button class="btn btn-warning btn-sm mr-1" (click)="openProviderComponent(dataItem)"><i class="icon fa fa-pencil"
                  style="color: white;" aria-hidden="true"></i></button>
              <button class="btn btn-danger btn-sm ml-1" (click)="deleteProvider(dataItem)"><i class="icon fa fa-times"
                  aria-hidden="true"></i></button>
            </ng-template>
          </kendo-grid-column>
          <kendo-grid-column field="profileImg" title="{{'admin-flotravel-provider.title-img' | translate }}" hidden="true">
          </kendo-grid-column>
          <kendo-grid-excel fileName="User.xlsx"></kendo-grid-excel>
          <kendo-grid-pdf fileName="User.pdf" [repeatHeaders]="true"></kendo-grid-pdf>
        </kendo-grid>
        <div kendoDialogContainer></div>
      </div>
    </div>
  </div>
