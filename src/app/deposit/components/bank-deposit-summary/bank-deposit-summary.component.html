<div *ngIf="!fetching" class="container">
  <div class="card card-outline card-primary">
    <div class="card-header">
      <h3 class="card-title">{{'wallet-deposit-funds.deposit-title' | translate }}</h3>
      <div class="card-tools">
        <button type="button" class="btn btn-tool" (click)="isCollapsed = !isCollapsed">
          <i *ngIf="!isCollapsed" class="fas fa-minus"></i>
          <i *ngIf="isCollapsed" class="fas fa-plus"></i>
        </button>
        <button type="button" class="btn btn-tool" data-card-widget="remove">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <div [collapse]="isCollapsed" [isAnimated]="true">
      <div class="card-body">
        <form [formGroup]="depositForm" class="form-horizontal clearfix" (ngSubmit)="depositNext()">
          <div class="form-group row">
            <label
              class="col-sm-4 col-form-label text-sm-right">{{'wallet-deposit-funds.deposit-country' | translate }}</label>
            <div class="col-sm-4">
              <input formControlName="country" class="form-control" readonly/>
            </div>
          </div>
          <div class="form-group row">
            <label
              class="col-sm-4 col-form-label text-sm-right">{{'wallet-deposit-funds.deposit-currency' | translate }}</label>
            <div class="col-sm-4">
              <input formControlName="currency" class="form-control" readonly/>
            </div>
          </div>

          <div class="form-group row">
            <label
              class="col-4 col-form-label text-sm-right">{{'wallet-deposit-funds.deposit-amount' | translate }}</label>
            <div class="col-sm-4">
              <input type="text" formControlName="amount" class="form-control" readonly>
            </div>
          </div>
          <div class="form-group row">
            <label
              class="col-4 col-form-label text-sm-right">{{'wallet-deposit-funds.deposit-payment-option' | translate }}</label>
            <div class="col-sm-4">
              <input type="text" formControlName="paymentOption" class="form-control" readonly>
            </div>
          </div>
          <div class="form-group row">
            <label
              class="col-4 col-form-label text-sm-right">{{'wallet-deposit-funds.deposit-fee' | translate }}</label>
            <div class="col-sm-4">
              <input type="text" formControlName="fee" class="form-control" readonly>
            </div>
          </div>
          <div class="form-group row">
            <label
              class="col-4 col-form-label text-sm-right">{{'wallet-deposit-funds.deposit-total-amount' | translate }}</label>
            <div class="col-sm-4">
              <input type="text" formControlName="totalAmount" class="form-control" readonly>
            </div>
          </div>
          <div class="form-group row">
            <label
              class="col-4 col-form-label text-sm-right">{{'wallet-deposit-funds.deposit-rate' | translate }}</label>
            <div class="col-sm-4">
              <input type="text" formControlName="exchangeRate" class="form-control" readonly>
            </div>
          </div>
          <div class="form-group row">
            <label
              class="col-4 col-form-label text-sm-right">{{'wallet-deposit-funds.deposit-payment-amount' | translate }}</label>
            <div class="col-sm-4">
              <input type="text" formControlName="amountToPay" class="form-control" readonly>
            </div>
          </div>
          <div class="box-footer clearfix">
            <div class="pull-left">
              <button type="button" class="btn btn-primary"
                      (click)="depositBack()">{{'wallet-deposit-funds.deposit-back' | translate }}</button>
            </div>
            <div class="pull-right">
              <button type="submit"
                      class="btn btn-success">{{'wallet-deposit-funds.deposit-confirm' | translate }}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!--skeleton loading-->
<div class="container" *ngIf="fetching">
  <div class="row">
    <div class="col-md-10">
      <div class="flight-list">
        <div class="flight-item shadow-box blue-bg mb-3">
          <div class="row d-flex p-3">
            <div class="col-md-6">
              <h6 class="text-danger mb-0">
                <ngx-skeleton-loader [theme]="{'background-color': '#ccc', 'width': '30%'}"></ngx-skeleton-loader>
              </h6>
              <small>
                <ngx-skeleton-loader
                  [theme]="{'background-color': '#ccc', 'width': '40%', 'height.px': 15, 'margin-bottom.px': 0}"></ngx-skeleton-loader>
              </small>
            </div>
            <div class="col-md-6 text-right" style="padding-top: 8px;">
              <ngx-skeleton-loader
                [theme]="{'background-color': '#ccc', 'width': '30%', 'height.px': 30}"></ngx-skeleton-loader>
            </div>
          </div>
        </div>
        <div class="flight-item shadow-box1 blue-bg mb-3">
          <div class="row d-flex p-3">
            <div class="col-md-12">
              <ngx-skeleton-loader
                [theme]="{'background-color': '#ccc', 'height.px': 50, 'margin-bottom.px': 0}"></ngx-skeleton-loader>
            </div>
            <div class="col-md-4">
              <ngx-skeleton-loader
                [theme]="{'background-color': '#ccc', 'width.px': 212.66, 'height.px': 300.67}"></ngx-skeleton-loader>
            </div>
            <div class="col-md-8 pl-md-0 pt-3 pt-md-0">
              <div class="row">
                <div class="col-8">
                  <h5 class="hotel-title">
                    <ngx-skeleton-loader
                      [theme]="{'background-color': '#ccc', 'height.px': 50, 'margin-bottom.px': 0}"></ngx-skeleton-loader>
                  </h5>
                  <p style="font-size: 12px;">
                    <ngx-skeleton-loader
                      [theme]="{'background-color': '#ccc', 'height.px': 35, 'width': '40%'}"></ngx-skeleton-loader>
                  </p>
                  <div class="d-none d-md-block">
                    <ngx-skeleton-loader
                      [theme]="{'background-color': '#ccc', 'height.px': 55, 'margin-bottom.px': 10}"></ngx-skeleton-loader>

                    <ngx-skeleton-loader
                      [theme]="{'background-color': '#ccc', 'height.px': 55, 'margin-bottom.px': 10}"></ngx-skeleton-loader>
                  </div>
                </div>
                <div class="col-4 text-right">
                  <span class="mt-md-2">
                    <ngx-skeleton-loader
                      [theme]="{'background-color': '#ccc', 'height.px': 50, 'margin-bottom.px': 0, 'width': '50%'}"></ngx-skeleton-loader>
                  </span>
                  <div style="margin-bottom:15px">
                    <ngx-skeleton-loader
                      [theme]="{'background-color': '#ccc', 'height.px': 50, 'width': '90%'}"></ngx-skeleton-loader>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="float-right mb-4">
          <ngx-skeleton-loader
            [theme]="{'background-color': 'rgb(10, 48, 73)', 'height.px': 38, 'width.px': 223.66}"></ngx-skeleton-loader>
        </div>
      </div>
    </div>
  </div>
</div>
