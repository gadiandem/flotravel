<div class="container-fluid mt-5">
  <div class="row mb-3">
    <!-- <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{imagePath.value || 'assets/logo2.png'}}"
          alt="">
      </div>
    </div> -->
    <div class="col-sm-8 offset-2">
      <div class="card">
        <div class="card-header">
          {{'admin-agency-management-create.label-agent-info' | translate }}
        </div>
        <div class="card-body">
          <form [formGroup]="agentForm">
            <div class="col-12">
              <div formGroupName="agentInfo">
                <div class="form-group row">
                  <label for="address">{{'admin-agency-management-create.label-address' | translate }}</label>
                  <input class="form-control" id="address" formControlName="address"
                    [ngClass]="{ 'is-invalid': formSubmitError && agentForm.get('agentInfo.address').errors }">
                  <span class="invalid-feedback">
                    <span *ngIf="agentForm.get('agentInfo.address').errors?.required">
                      {{'admin-agency-management-create.invalid-address' | translate }}
                    </span>
                  </span>
                </div>
              </div>
              <div class="form-group row">
                <label for="name">{{'admin-agency-management-create.label-agent-name' | translate }}</label>
                <input class="form-control" id="name" formControlName="name"
                  [ngClass]="{ 'is-invalid': formSubmitError && agentForm.get('name').errors }">
                <span class="invalid-feedback">
                  <span *ngIf="agentForm.get('name').errors?.required">
                    {{'admin-agency-management-create.invalid-agent-name' | translate }}
                  </span>
                </span>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="search-hotel btn btn-danger" (click)="saveAgent()">
            {{'admin-agency-management-create.title-create-agent' | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
