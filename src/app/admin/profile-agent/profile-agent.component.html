<div class="container-fluid mt-5">
  <div class="row mb-3">

    <div class="col-sm-8 offset-2">
      <div class="card">
        <div class="card-header">
          {{'admin-agent-profile.label-title' | translate }}
        </div>
        <div class="card-body">
          <form [formGroup]="agentForm">
            <div class="col-12">
              <div class="form-group row mt-1">
                <label for="agentId">{{'admin-agent-profile.label-agent' | translate }}</label>
                <input class="form-control" id="agentId" formControlName="agentId"
                  [ngClass]="{ 'is-invalid': formSubmitError && agentForm.get('agentId').errors }">
                <span class="invalid-feedback">
                  <span *ngIf="agentForm.get('agentId').errors?.required">
                    {{'admin-agent-profile.invalid-agent-id' | translate }}
                  </span>
                </span>
              </div>
              <div formGroupName="agentInfo">
                <div class="form-group row">
                  <label for="address">{{'admin-agent-profile.label-address' | translate }}</label>
                  <input class="form-control" id="address" formControlName="address"
                    [ngClass]="{ 'is-invalid': formSubmitError && agentForm.get('agentInfo.address').errors }">
                  <span class="invalid-feedback">
                    <span *ngIf="agentForm.get('agentInfo.address').errors?.required">
                      {{'admin-agent-profile.invalid-address' | translate }}
                    </span>
                  </span>
                </div>
              </div>
              <div class="form-group row">
                <label for="name">{{'admin-agent-profile.label-agent-name' | translate }}</label>
                <input class="form-control" id="name" formControlName="name"
                  [ngClass]="{ 'is-invalid': formSubmitError && agentForm.get('name').errors }">
                <span class="invalid-feedback">
                  <span *ngIf="agentForm.get('name').errors?.required">
                    {{'admin-agent-profile.invalid-agent-name' | translate }}
                  </span>
                </span>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="search-hotel btn btn-danger" (click)="saveAgent()">
            {{isNewAgent? 'Create' : 'Update'}} {{'admin-agent-profile.button-agent' | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
