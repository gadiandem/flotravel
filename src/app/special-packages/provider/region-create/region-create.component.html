<div class="container mt-5">
    <div class="card">
      <div class="card-header">
        Region
      </div>
      <div class="card-body">
        <form [formGroup]="regionForm" (ngSubmit)="createRegion()">
          <div class="form-group">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  Name
                </span>
              </div>
              <input formControlName="name" class="form-control" />
            </div>
          </div>
          <input type="submit" name="submit" class="search-hotel btn btn-danger" value="Create Region" />
        </form>
      </div>
    </div>
  </div>
