<div class="container mb-5" style="height: 500px; width: 100%;">
    <form #redirectFormRef ngNoForm [formGroup]="redirectForm" action="{{redirect?.url}}" target="_self"
        method="POST" style="margin-top: 200px;">
        <div class="shadow-box p-3" fxLayout="row" fxLayoutAlign="center center">
            <input hidden formControlName="MD" name="MD" />
            <input hidden formControlName="PaReq" name="PaReq" />
            <input hidden formControlName="TermUrl" name="TermUrl" />
            <button class="btn btn-primary" type="submit" [disabled]="!redirectForm.valid" onclick="submit()">Continue</button>
            <p class="mt-2 notify">Next page will go to bank site to confirm your payment</p>
        </div>
    </form>
</div>
