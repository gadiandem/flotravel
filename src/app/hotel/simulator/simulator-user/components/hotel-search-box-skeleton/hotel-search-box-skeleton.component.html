<div  class="container-fluid my-md-5 mt-5 pt-5 pb-3 shadow-box p-0">
  <div class="container">
    <div class="input-group d-md-none">
      <div class="input-group-prepend">
                <span class="input-group-text border-0" id="basic-addon1">
                    <i class="fa fa-search text-info"></i>
                </span>
      </div>
      <input id="booking-search" type="search" class="form-control border-0" placeholder="Search" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <div  class="hotel-search flight-search">
      <div id="select-box-close" class="text-right my-2"><i class="fa fa-times"></i></div>
      <div class="row" style="cursor: pointer;">
        <div class="col-lg-3 col-12">
          <ngx-skeleton-loader [theme]="{'background-color': '#ccc', 'height.px': 59, 'margin-bottom.px': 0,
              'margin-right.px': 10}"></ngx-skeleton-loader>
        </div>
        <div class="col-lg-2 col-6 pr-3">
          <ngx-skeleton-loader [theme]="{'background-color': '#ccc', 'height.px': 59, 'margin-bottom.px': 0,
              'margin-right.px': 10}"></ngx-skeleton-loader>
        </div>
        <div class="col-lg-2 col-6">
          <ngx-skeleton-loader [theme]="{'background-color': '#ccc', 'height.px': 59, 'margin-bottom.px': 0,
              'margin-right.px': 10}"></ngx-skeleton-loader>
        </div>
        <div class="col-lg-3 col-12">
          <ngx-skeleton-loader [theme]="{'background-color': '#ccc', 'height.px': 59, 'margin-bottom.px': 0,
              'margin-right.px': 10}"></ngx-skeleton-loader>
        </div>
        <div class="col-lg-2 col-12">
          <label class="mb-0 font-weight-light invisible ">.</label><br>
          <ngx-skeleton-loader [theme]="{'background-color': 'rgb(10, 48, 73)', 'height.px': 38, 'width': '60%', 'margin-bottom.px': 0,
              'margin-right.px': 10}"></ngx-skeleton-loader>
        </div>
      </div>
    </div>
  </div>
</div>
