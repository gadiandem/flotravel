<div class="we-body my-5 pt-5 pb-3">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h5 class="mt-4 mb-0" style="font-size: 26px;">
            <ngx-skeleton-loader [theme]="{'background-color': '#ccc', 'height.px': 30, 'width': '20%', 'margin-bottom.px': 0}"></ngx-skeleton-loader>
          </h5>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 order-2 order-md-1 mt-4">
          <div class="shadow-box p-3 mb-3">
            <span>
              <h3 style="color: #0065b8; margin-bottom: 0px;font-size: 14px;font-weight: 100;">
                <ngx-skeleton-loader [theme]="{'background-color': '#ccc',  'width': '25%', 'margin-bottom.px': 0}"></ngx-skeleton-loader>
              </h3>
            </span>
          </div>
          <div class="shadow-box p-3">
            <h5 class="text-danger border-bottom pb-2 mb-3">
              <ngx-skeleton-loader [theme]="{'background-color': '#ccc',  'width': '35%', 'margin-bottom.px': 0}"></ngx-skeleton-loader>
            </h5>
            <div class="px-md-4">
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <ngx-skeleton-loader [theme]="{'background-color': '#ccc',  'width': '15%', 'margin-bottom.px': 0}"></ngx-skeleton-loader>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 col-8">
                  <div class="form-group">
                    <ngx-skeleton-loader [theme]="{'background-color': '#ccc',  'height.px': 60, 'margin-bottom.px': 0}"></ngx-skeleton-loader>
                  </div>
                </div>
                <div class="col-md-3 col-4">
                  <div class="form-group">
                    <ngx-skeleton-loader [theme]="{'background-color': '#ccc',  'height.px': 60, 'margin-bottom.px': 0}"></ngx-skeleton-loader>
                  </div>
                </div>
                <div class="col-md-4 col-8">
                  <div class="form-group">
                    <ngx-skeleton-loader [theme]="{'background-color': '#ccc',  'height.px': 60, 'margin-bottom.px': 0}"></ngx-skeleton-loader>
                  </div>
                </div>
                <div class="col-8 mr-auto">
                  <div class="form-group">
                    <ngx-skeleton-loader [theme]="{'background-color': '#ccc',  'height.px': 60, 'margin-bottom.px': 0}"></ngx-skeleton-loader>
                  </div>
                </div>
                <div class="col-12 col-md-8">
                  <div class="form-group">
                    <ngx-skeleton-loader [theme]="{'background-color': '#ccc',  'height.px': 60, 'margin-bottom.px': 0}"></ngx-skeleton-loader>
                  </div>
                  <div class="form-group mb-3" style="margin-top:-10px;">
                    <ngx-skeleton-loader [theme]="{'background-color': '#ccc','width': '35%', 'margin-bottom.px': 0}"></ngx-skeleton-loader>
                  </div>
                </div>
                <div class="col-8 mr-auto">
                  <div class="form-group">
                    <ngx-skeleton-loader [theme]="{'background-color': '#ccc',  'height.px': 60, 'margin-bottom.px': 0}"></ngx-skeleton-loader>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="shadow-box p-3 mt-4">
            <div class="text-danger" ngPreserveWhitespaces>
              <ngx-skeleton-loader [theme]="{'background-color': '#ccc',  'width': '70%', 'margin-bottom.px': 0}"></ngx-skeleton-loader>
            </div>
            <div class="row pt-3">
              <div class="col-md-6 mb-3">
                <ngx-skeleton-loader [theme]="{'background-color': '#ccc', 'height.px': 200}"></ngx-skeleton-loader>
              </div>
              <div class="col-md-6">
                <div class="card-info">
                  <div class="form-group">
                    <ngx-skeleton-loader [theme]="{'background-color': '#ccc',  'height.px': 60, 'margin-bottom.px': 0}"></ngx-skeleton-loader>
                  </div>
                  <div class="form-group">
                    <ngx-skeleton-loader [theme]="{'background-color': '#ccc',  'height.px': 60, 'margin-bottom.px': 0}"></ngx-skeleton-loader>
                  </div>
                  <div class="row">
                    <div class="col-12 col-md-6">
                      <div class="form-group">
                        <ngx-skeleton-loader [theme]="{'background-color': '#ccc',  'height.px': 60, 'margin-bottom.px': 0}"></ngx-skeleton-loader>
                      </div>
                    </div>
                    <div class="col-12 col-md-6">
                      <div class="form-group">
                        <ngx-skeleton-loader [theme]="{'background-color': '#ccc',  'height.px': 60, 'margin-bottom.px': 0}"></ngx-skeleton-loader>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div>
            <div class="shadow-box p-3 my-4">
              <div class="text-danger mb-3" style="font-size: 20px;">
                <ngx-skeleton-loader [theme]="{'background-color': '#ccc',  'width': '50%', 'margin-bottom.px': 0}"></ngx-skeleton-loader>
              </div>
              <p><ngx-skeleton-loader [theme]="{'background-color': '#ccc',  'width': '70%', 'margin-bottom.px': 0}"></ngx-skeleton-loader></p>
              <div class="row">
                <div class="col-12 col-md-8">
                  <div class="form-group">
                    <ngx-skeleton-loader [theme]="{'background-color': '#ccc',  'height.px': 60, 'margin-bottom.px': 0}"></ngx-skeleton-loader>
                  </div>
                </div>
              </div>
              <div  class="row">
                <div class="col-12 col-md-8">
                  <div class="p-4 mb-4" style="background: #eee;">
                    <p><ngx-skeleton-loader [theme]="{'background-color': '#ccc', 'margin-bottom.px': 0}"></ngx-skeleton-loader></p>
                    <div class="row">
                      <div class="col-10">
                        <div class="form-group">
                          <ngx-skeleton-loader [theme]="{'background-color': '#ccc',  'height.px': 60, 'margin-bottom.px': 0}"></ngx-skeleton-loader>
                        </div>
                      </div>
                      <div class="col-10">
                        <div class="form-group">
                          <ngx-skeleton-loader [theme]="{'background-color': '#ccc',  'height.px': 60, 'margin-bottom.px': 0}"></ngx-skeleton-loader>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12">
                        <div class="form-group mb-3" style="margin-top:-10px;">
                          <ngx-skeleton-loader [theme]="{'background-color': '#ccc',  'width': '70%', 'margin-bottom.px': 0}"></ngx-skeleton-loader>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="text-muted">
                <ngx-skeleton-loader [theme]="{'background-color': '#ccc', 'height.px': 30, 'margin-bottom.px': 0}"></ngx-skeleton-loader>
              </div><br>
              <div class="row">
                <div class="col-12">
                  <ngx-skeleton-loader [theme]="{'background-color': 'rgb(10, 48, 73)', 'height.px': 38, 'width.px': 106.578, 'margin-bottom.px': 0}"></ngx-skeleton-loader>
                </div>
              </div>
              <div><br>
                <ngx-skeleton-loader [theme]="{'background-color': '#ccc','width': '70%' , 'margin-bottom.px': 0}"></ngx-skeleton-loader>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 order-1 order-md-2 mt-4 pl-md-0">
          <div class="card shadow-box hotel-details mb-3 rounded-0">
            <ngx-skeleton-loader [theme]="{'background-color': '#ccc', 'height.px': 241.84, 'margin-bottom.px': 0}"></ngx-skeleton-loader>
            <div class="card-header">
              <div class="row">
                <div class="col-md-12">
                  <ngx-skeleton-loader [theme]="{'background-color': '#ccc', 'height.px': 98.38, 'margin-bottom.px': 0}"></ngx-skeleton-loader>
                </div>
              </div>
            </div>
            <div class="card-body">
              <ngx-skeleton-loader [theme]="{'background-color': '#ccc', 'height.px': 112.38, 'margin-bottom.px': 0}"></ngx-skeleton-loader>
            </div>
            <div class="card-footer text-muted">
              <ngx-skeleton-loader [theme]="{'background-color': '#ccc', 'margin-bottom.px': 0}"></ngx-skeleton-loader>
            </div>
            <div class="card-footer text-muted">
              <ngx-skeleton-loader [theme]="{'background-color': '#ccc', 'margin-bottom.px': 0}"></ngx-skeleton-loader>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
